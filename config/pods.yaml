# ------------------------------------ CURL
---
apiVersion: v1
kind: Pod
metadata:
  name: curl-pod
spec:
  containers:
    - name: main
      image: curlimages/curl
      command: [ "sleep", "600" ]

# ------------------------------------ PROXY
---
apiVersion: v1
kind: Pod
metadata:
  name: proxy
  labels:
    app: proxy

spec:
  containers:
    - name: main
      image: vmerv/storage:fat-proxy
      imagePullPolicy: Always
      ports:
        - name: main
          containerPort: 8080
      env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-password
              key: db-password
        - name: SERVICE
          value: check-service
        - name: NAMESPACE
          value: default
    - name: db
      image: vmerv/storage:metadatadb-v1.0
      ports:
        - name: main
          containerPort: 5432
# ------------------------------------ HEALTH CHECK
---          
apiVersion: v1
kind: Pod
metadata:
  name: check
  labels:
    app: health-check
spec:
  volumes:
    - name: logs
      hostPath:
        path: /logs
        type: DirectoryOrCreate
  dnsConfig:
    nameservers:
      - 8.8.8.8
      - 8.8.4.4
  containers:
    - name: main
      image: vmerv/storage:fat-check
      imagePullPolicy: Always
      volumeMounts:
        - mountPath: /logs
          name: logs
      ports:
        - name: main
          containerPort: 8080
      env:
        - name: LOGS_PATH
          value: /logs/log
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: db-url
              key: db-url
        - name: INSTANCES
          value: writer-service1,writer-service2,writer-service3
        - name: NAMESPACE
          value: default
