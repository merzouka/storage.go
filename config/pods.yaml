# ------------------------------------ WRITER
apiVersion: v1
kind: Pod
metadata:
  name: writer1
  labels:
    app: writer1
spec:
  volumes:
    - name: file-storage
      persistentVolumeClaim:
        claimName: pvc1
  containers:
    - name: writer
      image: vmerv/storage:fat-writer
      imagePullPolicy: Always
      env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-password
              key: db-password
      ports:
        - name: main
          containerPort: 8080
      volumeMounts:
        - mountPath: /files
          name: file-storage
          
    - name: db
      image: vmerv/storage:metadatadb-v1.0
      ports:
        - name: main
          containerPort: 5432
